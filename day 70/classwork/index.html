<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=" width-device-width, initial scale=1.0">
    <title>Event Object</title>
</head>
<body>
    <button id="myButton">button</button>
    <script>
        document.getElementById('mybutton').addEventListener('click', function(event) {
            console.log(event);
        });
    </script>
</body>  
</html>
